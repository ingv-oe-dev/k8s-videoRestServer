apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: video-rsrv-ingress
  annotations:
    cert-manager.io/cluster-issuer: "cluster-issuer"
    traefik.ingress.kubernetes.io/router.middlewares: dataprovider-staging-strip-video-prefix@kubernetescrd

spec:
  tls:
    - hosts:
      - dataprovider.10.201.2.221.nip.io
      secretName: video-rsrv-tls

  rules:
    - host: dataprovider.10.201.2.221.nip.io
      http:
        paths:
          - path: /video
            pathType: Prefix
            backend:
              service:
                name: video-rsrv-svc
                port:
                  number: 9090
